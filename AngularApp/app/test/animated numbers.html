<style>
@property --num {
  syntax: "<integer>";
  initial-value: 0;
  inherits: false;
}

.animated {
  transition: --num 1s;
  counter-reset: num var(--num);
  font: 800 40px system-ui;
}
.animated::after {
  content: counter(num);

}
</style>

		asss.style.setProperty("--num", 100)
